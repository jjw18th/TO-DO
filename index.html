<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Dos App</title>
  </head>
  <body>
    <header>
      <h1>To-Dos</h1>
    </header>
    <nav>
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" height="14" width="14">
          <use xlink:href="./sprites.svg#check-list-icon"></use>
        </svg>
      </button>
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" height="14" width="14">   
          <use xlink:href="./sprites.svg#list-delete"></use>
        </svg>
      </button>
    </nav>

    <main>
      <form>
        <input type="text" placeholder="Enter a task" id="input-task">
        <button type="button" id="addTask">
          <svg xmlns="http://www.w3.org/2000/svg" width="14px" height="14px">
            <use xlink:href="./sprites.svg#add-icon"></use>
          </svg>
        </button>
      </form>
      <menu>
        <li>
          <button>All Tasks</button>
        </li>
        <li>
          <button>Complete Tasks</button>
        </li>
        <li>
          <button>Incomplete Tasks</button>
        </li>
      </menu>
      <article>
        <button type="button">
          <svg xmlns="http://www.w3.org/2000/svg" height="14" width="14">
            <use xlink:href="./sprites.svg#check-list-icon"></use>
          </svg>
        </button>
        <button type="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="14px" height="14px">    
            <use xlink:href="./sprites.svg#list-delete"></use>
          </svg>
        </button>
        <input type="checkbox" id="checkbox1" value="dummy1" checked>
        <label for="checkbox1">
          <s>Completed Task</s>
        </label>
      </article>
      <article>
        <button type="button">
          <svg xmlns="http://www.w3.org/2000/svg" height="14" width="14">
            <use xlink:href="./sprites.svg#check-list-icon"></use>
          </svg>
        </button>
        <button type="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="14px" height="14px">    
            <use xlink:href="./sprites.svg#list-delete"></use>
          </svg>
        </button>
        <input type="checkbox" id="checkbox2" value="dummy2">
        <label for="checkbox2">Incomplete Task</label>
      </article>
    </main>
      
    <footer>
      <button type="button">Delete All</button>
      <button type="button">Complete All</button>
    </footer>
    <script type="module" src="./script.js"></script> 
  </body>
</html>
