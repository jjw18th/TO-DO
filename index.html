<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Dos App</title>
</head>
  <body>
      <h1>To-Dos</h1>
      <form action="#">
        <input type="text" id="taskInput" placeholder="Enter a task">
        <input type="submit" value="+">
      </form>
      <br>
      <form id="checkboxForm">
        <!-- Checkboxes will be added here -->
        <input type="checkbox" id="checkbox1" name="checkbox1" value="dummy1" checked>
        <label for="checkbox1"><s>Completed Task</s></label><br>

        <input type="checkbox" id="checkbox2" name="checkbox2" value="dummy2">
        <label for="checkbox2">Incomplete Task</label>
        <button type="submit">Submit Response</button>
      </form>
      <menu>
        <li><button id="allTasksBtn">All Tasks</button></li>
        <li><button id="completeTasksBtn">Complete Tasks</button></li>
        <li><button id="incompleteTasksBtn">Incomplete Tasks</button></li>
      </menu>
  </body>
</html>
